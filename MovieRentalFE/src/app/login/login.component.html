<div class="form-login w-100">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1 class="h3 mb-3 fw-normal">Please log in</h1>
    <div class="form-floating" [hidden]="this.isLogin">
      <input
        type="email"
        class="form-control"
        id="floatingEmail"
        placeholder="name@example.com"
        formControlName="email"
      />
      <label for="floatingEmail">Email address</label>
    </div>
    <div class="form-floating">
      <input
        class="form-control"
        id="floatingUsername"
        formControlName="username"
      />
      <label for="floatingUsername">Username</label>
    </div>
    <div class="form-floating">
      <input
        type="password"
        class="form-control"
        id="floatingPassword"
        placeholder="Password"
        formControlName="password"
      />
      <label for="floatingPassword">Password</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
  </form>
  <form>
    <div *ngIf="!this.isLogin">
      <p class="question">Already have an account?</p>
      <button
        type="button"
        class="btn btn-primary"
        color="primary"
        (click)="onSignUp()"
      >
        Login
      </button>
    </div>
    <div class="small-notification" *ngIf="this.isLogin">
      <p class="question">Not a member?</p>
      <button type="button" class="btn btn-primary" (click)="onSignUp()">
        Register
      </button>
    </div>
  </form>
</div>
